version: '3.8'

services:
  ontampip-gui:
    build: .
    network_mode: "host"  # Use host networking for guaranteed network access
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - FLASK_ENV=production
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5001
    restart: unless-stopped